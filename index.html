<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>My Instagram</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #feda75, #d62976, #962fbf);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 32px;
      margin: 80px 0 30px 0;
    }

    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 720px;
    }

    .container {
      position: relative;
      width: 100%;
      height: 120px;
      user-select: none;
    }

    .barrel {
      width: 100px;
      height: 100px;
      font-size: 60px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.6s ease;
    }

    .icon {
      font-size: 60px;
      transition: transform 0.3s ease;
    }

    .label {
      font-size: 14px;
      color: yellow;
      margin-top: 6px;
    }

    .hint {
      font-size: 14px;
      color: #0f0;
    }

    #result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      min-height: 30px;
    }

    .controls {
      margin-top: 30px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: rgba(255,255,255,0.2);
      color: white;
    }

    button:hover {
      background-color: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <h1>MY Instagram</h1>
  <div class="wrapper">
    <div class="container" id="barrelContainer"></div>
    <div id="result"></div>
    <div class="controls">
      <button onclick="startGame()">‚ñ∂Ô∏è ‡πÄ‡∏£‡∏¥‡πà‡∏°</button>
      <button onclick="resetGame()">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>
    </div>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    const morse = ".... ..--- --- .._. .-.. ..- --. -. .- --";
    let barrelCount = 5;
    let barrels = [];
    let answerIndex = 0;
    let isPlaying = false;
    let hasGuessed = false;
    const spacing = 140;
    const switchSpeed = 800;
    let switchInterval;
    const barrelContainer = document.getElementById("barrelContainer");

    function getPositions() {
      const containerWidth = barrelContainer.clientWidth;
      const totalWidth = (barrelCount - 1) * spacing;
      const shiftLeft = 50;
      const startX = (containerWidth - totalWidth) / 2 - shiftLeft;
      return Array.from({ length: barrelCount }, (_, i) => startX + i * spacing);
    }

    function createBarrels() {
      barrelContainer.innerHTML = "";
      barrels = [];
      for (let i = 0; i < barrelCount; i++) {
        const div = document.createElement("div");
        div.className = "barrel";
        div.innerHTML = `
          <div class="icon">ü™£</div>
          <div class="label">${!isPlaying && i === answerIndex ? "Find Me" : ""}</div>
          <div class="hint"></div>
        `;
        div.onclick = () => reveal(i);
        barrels.push(div);
        barrelContainer.appendChild(div);
      }
      positionBarrels();
    }

    function positionBarrels() {
      const positions = getPositions();
      barrels.forEach((barrel, i) => {
        barrel.style.transform = `translate(${positions[i]}px, 0px)`;
      });
    }

    function shuffleBarrels() {
      const positions = getPositions();
      const indices = [...Array(barrelCount).keys()];
      indices.sort(() => Math.random() - 0.5);

      barrels = indices.map(i => barrels[i]);

      barrels.forEach((barrel, i) => {
        const curve = Math.random() > 0.5 ? -30 : 30;
        barrel.style.transform = `translate(${positions[i]}px, ${curve}px)`;
        setTimeout(() => {
          barrel.style.transform = `translate(${positions[i]}px, 0px)`;
        }, switchSpeed / 2);
      });

      // Update answer index after shuffle
      answerIndex = indices.indexOf(answerIndex);
    }

    function startGame() {
      if (isPlaying) return;
      hasGuessed = false;
      isPlaying = true;
      document.getElementById("result").textContent = "";
      createBarrels();

      let steps = 10;
      let count = 0;

      switchInterval = setInterval(() => {
        shuffleBarrels();
        count++;
        if (count >= steps) {
          clearInterval(switchInterval);
          isPlaying = false;
        }
      }, switchSpeed);
    }

    function reveal(index) {
      if (isPlaying || hasGuessed) return;
      hasGuessed = true;

      document.getElementById("clickSound").play();
      const barrel = barrels[index];
      const icon = barrel.querySelector(".icon");
      const label = barrel.querySelector(".label");
      const hint = barrel.querySelector(".hint");
      label.textContent = "";
      hint.textContent = "";

      if (index === answerIndex) {
        icon.style.transform = "translateY(-15px)";
        hint.textContent = morse;
      } else {
        document.getElementById("result").textContent = "Don‚Äôt found Me";
      }
    }

    function resetGame() {
      clearInterval(switchInterval);
      isPlaying = false;
      hasGuessed = false;
      answerIndex = Math.floor(Math.random() * barrelCount);
      document.getElementById("result").textContent = "";
      createBarrels();
    }

    window.addEventListener("resize", () => {
      if (barrels.length) positionBarrels();
    });

    resetGame();
  </script>
</body>
</html>
